<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Download CSV</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<input id="tokenInput" placeholder="Enter your token" type="text">
<button id="downloadButton">Download CSV</button>

<script>
  document.getElementById('downloadButton').addEventListener('click', async () => {
    try {
      const token = document.getElementById('tokenInput').value.trim();
      if (!token) {
        alert('Please enter a valid token.');
        return;
      }

      const response = await axios.get('http://localhost:6969/api/v1/items/download-template', {
        headers: {
          Authorization: `Bearer ${token}`,
        },
        responseType: 'blob',
      });

      const url = window.URL.createObjectURL(response.data);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'template.csv';
      document.body.appendChild(a);
      a.click();
      window.URL.revokeObjectURL(url);
      document.body.removeChild(a);
    } catch (error) {
      console.error('Error downloading template:', error);
      alert('Failed to download template. Please try again later.');
    }
  });
</script>
</body>
</html>
